<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>InstaTeam</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/normalize.css}">
  <link rel="stylesheet" th:href="@{/css/site.css}">
</head>
<body>
<header>
  <div class="container">
    <div class="site-header">
      <a class="logo" href="index.html">InstaTeam</a>
      <a class="new-project button icon-left" href="#"><i class="material-icons">add</i> New Project</a>
    </div>
  </div>
</header>
<nav>
  <ul>
    <li><a href="index.html">Projects</a></li>
    <li class="selected"><a href="collaborators.html">Collaborators</a></li>
    <li><a href="roles.html">Roles</a></li>
  </ul>
</nav>
<section>
  <div class="container wrapper">
    <form th:action="@{|/editcollaborator/${collaborator.id}|}" method="post" th:object="${collaborator}">
      <input type="hidden" th:field="*{id}"/>
      <h2>Edit Collaborators</h2>
      <input type="text" placeholder="Collaborator's name" th:field="*{name}">
      <div class="custom-select">
        <span class="dropdown-arrow"></span>
        <select th:field="*{role.id}">
          <option th:each="role : ${roles}" th:text="${role.name}" th:value="${role.id}" th:selected="${collaborator.role.id} == ${role.id}">Designer</option>
        </select>
      </div>
      <div class="actions">
        <input type="submit" th:value="update" class="button">
        <a th:href="@{/collaborators}" class="button button-secondary">Cancel</a>
      </div>
    </form>
  </div>
</section>
</body>
</html>
