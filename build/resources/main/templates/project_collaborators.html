<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>InstaTeam</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/normalize.css}">
        <link rel="stylesheet" th:href="@{/css/site.css}">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" th:href="@{/index}">InstaTeam</a>
                    <a class="new-project button icon-left" href="#"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a th:href="@{index}">Projects</a></li>
                <li class="selected"><a th:href="@{/collaborators}">Collaborators</a></li>
                <li><a th:href="@{/roles}">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form th:action="@{|/edit_collaborators/${project.id}|}" method="post">
                    <label th:text="@{|Edit Collaborators: ${project.name}|}">Edit Collaborators: Website Project</label>
                    <ul class="checkbox-list">
                        <li th:each="role : ${project.rolesNeeded}" th:with="roleId=${role.id}"><span class="primary" th:text="${role.name}">Developer</span>
                            <div class="custom-select">
                                <span class="dropdown-arrow"></span>
                                <select name="projectCollaborators">
                                    <option th:value="NULL">Name</option>
                                    <option th:each="collaborator : ${collaboratorService.findByRoleId(roleId)}" th:value="${collaborator.id}" th:selected="${collaboratorsId.contains(collaborator.id)}" th:text="${collaborator.name}">Michael Pemulis</option>
                                </select>
                            </div>
                        </li>

                    <div class="actions">
                        <input type="submit" value="Save" class="button">
                        <a href="#" class="button button-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
